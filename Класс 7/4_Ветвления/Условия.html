<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/task_style.css" />
</head>

<body>
    <div class="task">
        <div class="description" mark="3">
            Ввести два целых числа, найти наибольшее среди них.
        </div>
        <div class="example">
            <div class="out">Введите два целых числа:</div>
            <div class="in">1<br>5</div>
            <div class="out">Наибольшее число 5</div>
        </div>

        <div class="extras">
            <div class="extra">
                Четыре целых числа, а не два
                <div class="extra">
                    Использовать не более трёх операций сравнения чисел
                </div>
            </div>
        </div>
    </div>
</body>

</html>
