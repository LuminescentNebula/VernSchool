<body>

        <div class="description" mark="3">
            Вывести на экран любой текст.
        </div>

        </div>
        <div class="extras">
            <div class="extra">
                Вывести на экран текст «лесенкой»

                    <div class="out">
<pre>Вася
    пошел
        гулять</pre>
                    </div>
                </div>
            </div>
            <div class="extra">
                Вывести на экран текст «лесенкой»
                <div class="example">
                    <div class="out">
<pre>      Ж
     ЖЖЖ
    ЖЖЖЖЖ  
   ЖЖЖЖЖЖЖ
    HH HH
    ZZZZZ</pre> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
