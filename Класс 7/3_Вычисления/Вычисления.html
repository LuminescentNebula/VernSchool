<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/task_style.css" />
</head>

<body>
    <div class="task">
        <div class="description" mark="3">
            Ввести три числа, найти их сумму.
        </div>
        <div class="example">
            <div class="out">Введите три числа: </div>
            <div class="in">4<br>5<br>7</div>
            <div class="out">4+5+7=16</div>
        </div>
        <div class="extras">
            <div class="extra">
                Найти не только сумму, но и произведение.
                <div class="extra">
                    Найти не только сумму и произведение, но среднее арифметическое.
                    <div class="example">
                        <div class="out">Введите три числа: </div>
                        <div class="in">7<br>8<br>9</div>
                        <div class="out">7+8+9=24</div>
                        <div class="out">7*8*9=504</div>
                        <div class="out">(7+8+9)/3=8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
