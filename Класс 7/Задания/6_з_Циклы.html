<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/task_style.css" />
</head>

<body>
    <div class="task">
        <div class="description" mark="3">
            Вывести <u>с помощью цикла</u> строку "Привет мир!" 5 раз.
        </div>
        <div class="example">
            <div class="out">
            Привет мир!
            Привет мир!
            Привет мир!
            Привет мир!
            Привет мир!
            </div>
        </div>
        <div class="extras">
            <div class="extra">
                Ввести с клавиатуры количество повторений и вывести столько же раз строку "Привет мир!", а не 5 раз.
            </div>
            <div class="extra">
                Рядом с каждой строкой выводить её порядковый номер.
            </div>
        </div>
    </div>
</body>

</html>
