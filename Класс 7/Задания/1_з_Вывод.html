<body>
    <div class="task">
        <div class="description" mark="3">
            Вывести на экран любой текст.
        </div>

            <div class="out">Привет мир!</div>
        </div>
        <div class="extras">
            <div class="extra">
                Вывести на экран текст «лесенкой»
                <div class="example">
                    <div class="out">
                        <pre>Вася
    пошел
        гулять</pre>
                    </div>
                </div>
            </div>
            <div class="extra">
                С помощью одного вызова функции выведите на экран три строки текста.
                <div class="example">
                    <div class="out">Первая<br>Вторая<br>Третья</div>
                </div>
            </div>
        </div>
    </div>
    </div>
