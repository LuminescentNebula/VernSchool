<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/task_style.css" />
</head>

<body>
    <div class="task">
        <div class="description" mark="3">
            Напишите программу, которая получает номер месяца и выводит соответствующее ему время года.
        </div>
        <div class="example">
            <div class="in">5</div>
            <div class="out">Весна</div>
        </div>
        <div class="example">
            <div class="in">13</div>
            <div class="out">Неверный номер месяца</div>
        </div>

        <div class="extras">
            <div class="extra">
                Выведите ошибку, если номер месяца неверный.
                <div class="example">
                    <div class="in">13</div>
                    <div class="out">Неверный номер месяца</div>
                </div>
            </div>
            <div class="extra">
                Выведите через запятую не только время года, но и название месяца 
                <div class="example">
                    <div class="in">1</div>
                    <div class="out">Зима, Январь</div>
                </div>   
            </div>
        </div>
    </div>
</body>

</html>
