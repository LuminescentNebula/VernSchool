<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/task_style.css" />
</head>

<body>
    <div class="task">
        <div class="description" mark="3">
            Ввести строку. Найти и вывести индексы <b>первой</b> открывающей скобки и <b>первой</b> закрывающей. (В вводимой строке нет вложенных скобок)
        </div>
        <div class="example">
            <div class="in">Привет, (мир)!</div>
            <div class="out">8 12</div>
        </div>
        <div class="example">
            <div class="in">При(вет)</div>
            <div class="out">3 7</div>
        </div>
        <div class="extras">
            <div class="extra">
                Вывести <b>срез</b> строки без текста внутри скобок и самих скобок.
                <div class="example">
                    <div class="in">При(вет)</div>
                    <div class="out">3 7<br>При</div>
                </div>
            </div>
            <div class="extra">
                Вывести строку без скобок.
                <div class="example">
                    <div class="in">При(вет)</div>
                    <div class="out">3 7<br>Привет</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
